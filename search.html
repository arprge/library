<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кітап іздеу - Кітапхана</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(rgba(30, 23, 13, 0.45), rgba(30, 23, 13, 0.45)), url('https://i.ibb.co/d0PnjjcG/stacks.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="assets/images/image.png" alt="Logo" width="32" height="32">
                    <span>Менің Кітапханам</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Басты</a></li>
                    <li><a href="search.html" class="active">Кітап іздеу</a></li>
                    <li><a href="my-books.html">Менің кітаптарым</a></li>
                    <li><a href="about.html">Кітапхана туралы</a></li>
                    <li><button class="btn-login" id="loginBtn">Кіру</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <h1>Кітап іздеу</h1>
                
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Кітап атын, авторын немесе жанрын енгізіңіз...">
                    <button id="searchBtn" class="btn btn-primary">Іздеу</button>
                </div>

                <div class="filters">
                    <h3>Сүзгілер</h3>
                    <div class="filter-group">
                        <label for="genreFilter">Жанр:</label>
                        <select id="genreFilter" class="filter-select" data-default-label="Барлық жанрлар">
                            <option value="">Барлық жанрлар</option>
                            <option value="Классика">Классика</option>
                            <option value="Фантастика">Фантастика</option>
                            <option value="Детектив">Детектив</option>
                            <option value="Роман">Роман</option>
                            <option value="Приключения">Приключения</option>
                            <option value="Философия">Философия</option>
                        </select>
                    </div>
                </div>

                <div id="searchResults" class="search-results">
                    <div id="resultsCount" class="results-count"></div>
                    <div id="resultsMeta" class="results-meta" aria-live="polite"></div>
                    <div id="booksGrid" class="books-grid">
                        <!-- results -->
                    </div>
                    <div id="noResults" class="no-results" style="display: none;">
                        <p>Кітаптар табылмады. Іздеу параметрлерін өзгертіп көріңіз.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Aljan Alan | Satbayev University</p>
        </div>
    </footer>

    <!-- Auth modal -->
    <div id="authModal" class="auth-modal" aria-hidden="true">
        <div class="auth-dialog" role="dialog" aria-modal="true" aria-labelledby="authTitle">
            <button type="button" class="auth-close" id="authClose" aria-label="Жабу">&times;</button>
            <h2 id="authTitle">Менің Кітапханам аккаунты</h2>
            <div class="auth-tabs">
                <button type="button" class="auth-tab active" data-auth-tab="login">Кіру</button>
                <button type="button" class="auth-tab" data-auth-tab="register">Тіркелу</button>
            </div>
            <form id="loginForm" class="auth-form active" data-auth-form="login">
                <div class="input-group">
                    <label for="authLogin">Пайдаланушы аты</label>
                    <input type="text" id="authLogin" required placeholder="Мысалы, Aigerim01">
                </div>
                <div class="input-group">
                    <label for="authPassword">Құпия сөз</label>
                    <input type="password" id="authPassword" required placeholder="••••••">
                </div>
                <button type="submit" class="btn btn-primary">Кіру</button>
            </form>
            <form id="registerForm" class="auth-form" data-auth-form="register">
                <div class="input-group">
                    <label for="authRegLogin">Пайдаланушы аты</label>
                    <input type="text" id="authRegLogin" required placeholder="Жаңа логин">
                </div>
                <div class="input-group">
                    <label for="authRegPassword">Құпия сөз</label>
                    <input type="password" id="authRegPassword" required placeholder="Құпия сөз құрастырыңыз">
                </div>
                <button type="submit" class="btn btn-primary">Тіркелу</button>
            </form>
            <p class="auth-hint">Бұл тек оқу мақсатындағы демо-форма.</p>
        </div>
    </div>

    <script src="assets/data/books-data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
