<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менің кітаптарым - Кітапхана</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .my-books-section {
            background: linear-gradient(to bottom, var(--bg-color), rgba(250, 244, 232, 0.5));
            min-height: 80vh;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="assets/images/image.png" alt="Logo" width="32" height="32">
                    <span>Менің Кітапханам</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Басты</a></li>
                    <li><a href="search.html">Кітап іздеу</a></li>
                    <li><a href="my-books.html" class="active">Менің кітаптарым</a></li>
                    <li><a href="about.html">Кітапхана туралы</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="my-books-section">
            <div class="container">
                <h1>Менің кітаптарым</h1>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="readCount">0</div>
                        <div class="stat-label">Алынған кітаптар</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="planCount">0</div>
                        <div class="stat-label">Жоспарда</div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="read">Алған кітаптарыңыз

                        
                    </button>
                    <button class="tab-btn" data-tab="plan">Оқуға жоспарлағандар</button>
                </div>

                <div class="tab-content">
                    <div id="readTab" class="tab-pane active">
                        <div id="readBooks" class="books-grid">
                            <!-- Оқылған кітаптар -->
                        </div>
                        <div id="emptyRead" class="empty-state">
                            <p>Сізде әлі алынған кітаптар жоқ</p>
                            <a href="search.html" class="btn btn-primary">Кітаптарды іздеу</a>
                        </div>
                    </div>

                    <div id="planTab" class="tab-pane">
                        <div id="planBooks" class="books-grid">
                            <!-- Книги в планах -->
                        </div>
                        <div id="emptyPlan" class="empty-state">
                            <p>Сізде әлі тілектер тізімінде кітаптар жоқ</p>
                            <a href="search.html" class="btn btn-primary">Кітаптарды іздеу</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Алжан Алан | Satbayev University</p>
        </div>
    </footer>

    <script src="assets/data/books-data.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initMyBooks();
        });
    </script>
</body>
</html>
